<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form action="/predict" method="post">
        <!-- <div class="form-group row">
          <label for="stateName" class="col-sm-2 col-form-label">State Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="stateName" placeholder='Karnataka'></input>
          </div>
        </div> -->
        <div class="form-group row">
          <label for="districtName" class="col-sm-2 col-form-label">District Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="districtName" placeholder="Bangalore" name="districtName"></input>
          </div>
        </div>
        <div class="form-group row">
          <label for="cropYear" class="col-sm-2 col-form-label">Crop Year</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="cropYear" placeholder="2018" name="cropYear"></input>
          </div>
        </div>
        <div class="form-group row">
          <label for="season" class="col-sm-2 col-form-label">Season</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="season" placeholder="Summer" name="season"></input>
          </div>
        </div>
        <div class="form-group row">
          <label for="area" class="col-sm-2 col-form-label">Area</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="area" placeholder="1562" name="area"></input>
          </div>
        </div>
        <div class="form-group row">
          <label for="cropName" class="col-sm-2 col-form-label">Crop Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="cropName" placeholder="Ragi" name="cropName"></input>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
      <div class="predict">
            {{prediction_text}}
      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
</body>
</html>
